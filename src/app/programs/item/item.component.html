<div class="card">
  <img src="{{ program.image }}" alt="Image" class="img-fluid" />
  <div class="card-body">
    <h2 class="card-title">{{ program.name }}</h2>
    <p class="card-text">
      {{ program.description }}
    </p>
    <p>
      <a href="#" class="btn btn-primary text-white px-4"
        ><span class="caption">Learn More</span></a
      >
    </p>
  </div>
</div>
